<!DOCTYPE html>
<html>
  <head>
    <title>Colorado International Business Activity</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+HR:wght@100..400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="text-align: center; display: flex; flex-direction: column; margin: 0"
  >
    <div
      id="header"
      style="background-color: #f0f0f0; padding: 10px; width: 100%"
    >
      <h1>
        <span style="font-family: 'Courier Prime', sans-serif"
          >Foreign Businesses</span
        ><br />
        <span style="font-family: 'Playwrite HR', sans-serif">Colorado</span>
        <div id="button-container" style="justify-content: center"></div>
      </h1>
    </div>

    <div
      id="chart-container"
      style="
        height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      "
    >
      <svg
        id="chart"
        style="width: 100%; height: 100%"
        viewBox="0 0 800 600"
      ></svg>
    </div>

    <script>
      /* foreign_businesses.csv is a CSV file with the following columns:
        'entityid', 'entityname', 'entitystatus', 'jurisdictonofformation',
       'entitytype', 'agentfirstname', 'agentmiddlename', 'agentlastname',
       'agentprincipaladdress1', 'agentprincipalcity', 'agentprincipalstate',
       'agentprincipalzipcode', 'agentprincipalcountry', 'entityformdate' */

      // make buttons for navigation
      var buttonContainer = d3.select('#button-container')
      buttonContainer.append('button').text('Top 10 Countries')
      buttonContainer.append('button').text('Countries by Area')
      buttonContainer.append('button').text('Countries vs. Time')

      const CSV_LOCATION =
        'https://gist.githubusercontent.com/fullstacc/853f0091dc60b7e4ab26a8eb15735862/raw/16a88dc7728a26d9d8f6fa0a2a9a03216ec41c10/colorado_international_counts.csv'

      async function init() {
        var data = await d3.csv(CSV_LOCATION, function (d) {
          return {
            name: d.name, // Country name
            count: +d.count, // Convert count to number
          }
        })
        console.log(data)

        data = data
          .sort(function (a, b) {
            return b.count - a.count
          })
          .slice(0, 10)

        // Function to clear the SVG content
        function clearCanvas() {
          d3.select('#chart').selectAll('*').remove() // Remove all child elements of the SVG
        }

        // barchart
        // sauce: https://d3-graph-gallery.com/graph/barplot_horizontal.html
        // set the dimensions and margins of the graph
        // var margin = { top: 20, right: 30, bottom: 40, left: 90 },
        //   width = 460 - margin.left - margin.right,
        //   height = 400 - margin.top - margin.bottom

        var canvasWidth = 200 // 80vw
        var canvasHeight = 50 // 50vh
        var widthInPixels = window.innerWidth * (canvasWidth / 100)
        var heightInPixels = window.innerHeight * (canvasHeight / 100)

        var margin = {
          top: heightInPixels * 0.05, // 5% of the canvas height
          right: widthInPixels * 0.065, // 6.5% of the canvas width
          bottom: heightInPixels * 0.1, // 10% of the canvas height
          left: widthInPixels * 0.195, // 19.5% of the canvas width
        }

        var width = widthInPixels - margin.left - margin.right
        var height = heightInPixels - margin.top - margin.bottom

        // append the svg object to the body of the page
        var svg = d3
          .select('#chart')
          .append('svg')
          .attr('width', width + margin.left + margin.right)
          .attr('height', height + margin.top + margin.bottom)
          .style('background-color', 'lightblue')
          .append('g')
          .attr(
            'transform',
            'translate(' + margin.left + ',' + margin.top + ')'
          )

        // Add X axis
        var x = d3
          .scaleLinear()
          .domain([
            0,
            d3.max(data, function (d) {
              return d.count
            }),
          ]) // Dynamic domain based on data
          .range([0, width])
        svg
          .append('g')
          .attr('transform', 'translate(0,' + height + ')')
          .call(d3.axisBottom(x))
          .selectAll('text')
          .attr('transform', 'translate(-10,0)rotate(-45)')
          .style('text-anchor', 'end')

        // Y axis
        var y = d3
          .scaleBand()
          .range([0, height])
          .domain(
            data.map(function (d) {
              return d.name
            })
          )
          .padding(0.1)
        svg.append('g').call(d3.axisLeft(y))

        //Bars
        svg
          .selectAll('myRect')
          .data(data)
          .enter()
          .append('rect')
          .attr('x', x(0))
          .attr('y', function (d) {
            return y(d.name)
          })
          .attr('width', function (d) {
            return x(d.count)
          })
          .attr('height', y.bandwidth())
          .attr('fill', '#69b3a2')
      } // end init

      init()
    </script>
  </body>
</html>
